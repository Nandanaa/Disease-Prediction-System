	<div class="container-contact100">
		<div class="wrap-contact100">
			<center><img align="center" height="100" width="120" src="https://www.joliet.gov/Home/ShowImage?id=2354&t=636473807163500000"></center><br/>
			<form class="contact100-form validate-form" action = "/symptoms" method = "POST">
				<span class="contact100-form-title">
					Health++ - Enter Your Details 
				</span>

				<div class="wrap-input100 validate-input" data-validate="Topic is required">
					<span class="label-input100">Enter Your Name</span>
					<input class="input100" type="text" name="Name" placeholder="e.g. Hannibal Lecter">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Query is required">
					<span class="label-input100">Enter Your Age</span>
					<input class="input100" type="number" name="Name2" placeholder="e.g. 19">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Query is required">
					<span class="label-input100">Enter Your Height (IN CMS.)</span>
					<input class="input100" type="number" name="Name3" placeholder="e.g. 178">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Query is required">
					<span class="label-input100">Enter Your Weight (IN KGS)</span>
					<input class="input100" type="number" name="Name4" placeholder="e.g. 64">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Query is required">
					<span class="label-input100">Upload Transcript</span>
					<input class="input100" type="file" id="fileButton" name="fileButton" placeholder="e.g. 64">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
			<br/>
		</div>
